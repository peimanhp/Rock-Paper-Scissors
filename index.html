<!doctype html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="p-5 ">
      <h1 class="title text-center">Rock, Paper, Scissors?</h1>
      <h3 class="dots text-center">...</h3>
    </div>
    <div class="container overflow-hidden text-center">
      <div class="row g-3 mt-4">
        <div class="col ">
          <div class="me-md-1 bg-neutral rounded-3">
            <H2 class="text-center pt-3 melon-color">YOU</H2>
            <h4 class="text-center pl-score" id="player-score">SCORE: 0</h4>
            <div class="pb-4 text-center">
              <button class="btn btn-warning human-buttons rounded-4 m-2" id="rock">
                <img src="./resources/rock.png" width="120px" alt="rock">
                <h4 class="btn-title">ROCK</h4>
              </button>
              <button class="btn btn-warning human-buttons rounded-4 m-2" id="paper">
                <img src="./resources/paper.png" width="120px" alt="paper">
                <h4 class="btn-title">PAPER</h4>
              </button>
              <button class="btn btn-warning human-buttons rounded-4 m-2" id="scissors">
                <img src="./resources/scissors.png" width="120px" alt="scissors">
                <h4 class="btn-title">SCISSORS</h4>
              </button>
            </div>
          </div>
        </div>
        <div class="col ">
          <div class="ms-md-1 bg-neutral rounded-3">
            <H2 class="text-center pt-3 melon-color">COMPUTER</H2>
            <h4 class="text-center pc-score" id="computer-score">SCORE: 0</h4>
            <div class="pb-4 text-center">
              <button class="btn btn-warning computer-buttons rounded-4 m-2" id="rock_com">
                <img src="./resources/rock.png" width="120px" alt="rock">
                <h4 class="btn-title">ROCK</h4>
              </button>
              <button class="btn btn-warning computer-buttons rounded-4 m-2" id="paper_com">
                <img src="./resources/paper.png" width="120px" alt="paper">
                <h4 class="btn-title">PAPER</h4>
              </button>
              <button class="btn btn-warning computer-buttons rounded-4 m-2" id="scissors_com">
                <img src="./resources/scissors.png" width="120px" alt="scissors">
                <h4 class="btn-title">SCISSORS</h4>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container wins-history rounded-3 bg-neutral my-4">
        <h3 class="text-center history-title">WINS HISTORY</h3>
        <ul class="logs text-center pb-2">
        </ul>        
      </div>
    </div>
  </main>
  <footer class="footer bg-neutral py-2">
    Copyright Â© 2022 Peiman Hosseini
  </footer>
  <!-- winner pop-up message -->
  <div class="modal-container rounded-3 d-flex justify-content-center align-items-center" id="modal_container">
    <div class="my-modal shadow text-center">
      <h2 class="mb-4" id="win_message">YOU WON!</h2>
      <button class="btn btn-danger px-4" id="play_again">PLAY AGAIN</button>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="./js/bootstrap.bundle.min.js">
  </script>

  <script src="./js/script.js"></script>
</body>

</html>
